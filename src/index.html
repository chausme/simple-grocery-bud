<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Grocery Bud</title>
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="~/static/favicons/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="~/static/favicons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="~/static/favicons/favicon-16x16.png"
        />
        <link rel="manifest" href="~/static/favicons/site.webmanifest" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./scss/styles.scss" />
    </head>
    <body class="bg-light d-md-flex vh-md-100 align-items-center">
        <div class="info-wrap flex justify-content-center">
            <div class="container">
                <div class="row">
                    <div class="offset-md-4 col-md-4">
                        <div class="info text-white rounded p-2 mb-3"></div>
                    </div>
                </div>
            </div>
        </div>
        <main class="text-center w-100">
            <div class="container">
                <div class="row">
                    <div class="offset-md-2 col-md-8 offset-lg-3 col-lg-6">
                        <div class="app-container bg-white shadow rounded p-3 p-md-5">
                            <h2 class="mb-3">Grocery Bud</h2>
                            <form action="#" class="grocery-form" data-action="add">
                                <div class="input-group mb-3">
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="e.g. eggs"
                                        name="grocery"
                                        id="grocery"
                                    />
                                    <button class="btn btn-dark" type="submit">Submit</button>
                                </div>
                            </form>
                            <div class="grocery-container mt-4">
                                <div class="grocery-list mb-3"></div>
                                <button type="button" class="clear-btn btn btn-outline-danger">
                                    Clear
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./app.js" type="module"></script>
    </body>
</html>
