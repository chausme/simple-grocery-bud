<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Grocery Bud</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./scss/styles.scss" />
    </head>
    <body class="bg-light d-md-flex vh-md-100 align-items-center">
        <main class="text-center w-100 my-3 my-md-5">
            <div class="container">
                <div class="row">
                    <div class="offset-md-2 col-md-8 offset-lg-3 col-lg-6">
                        <div class="bg-white shadow rounded p-3 p-md-5">
                            <h2 class="mb-3">Grocery Bud</h2>
                            <div class="info bg-danger text-white rounded p-2 mb-3">
                                Oops, something went wrong
                            </div>
                            <form action="#">
                                <div class="input-group mb-3">
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="e.g. eggs"
                                        id="grocery"
                                    />
                                    <button class="btn btn-dark" type="submit">Submit</button>
                                </div>
                            </form>
                            <div class="grocery-container mt-4">
                                <div class="grocery-list mb-3">
                                    <div class="grocery-item">
                                        <p class="title">Item Name</p>
                                        <div class="actions">
                                            <button type="button" class="btn edit p-0">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button type="button" class="btn delete p-0 ms-4">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="clear btn btn-outline-danger">
                                    Clear
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./app.js" type="module"></script>
    </body>
</html>
